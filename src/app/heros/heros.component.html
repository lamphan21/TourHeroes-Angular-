<h2>My Heroes </h2>


<div>
  <label>Hero name:
    <input #heroName class="form-control">
  </label>
  <!-- (click) passes input valye to add() and then clears the input -->
  <button class="ml-2 btn btn-success" (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
  <li  *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete btn btn-danger" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
